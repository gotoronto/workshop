<h1>Todos</h1>
<ul>
  {{range $index, $task := .Todos}}
    <li>
      <a href="/todos/{{$index}}">
      {{if $task.Done}}
        <s>{{$task.Task}}</s>
      {{else}}
        {{$task.Task}}
      {{end}}
      </a>
      |
      <a href="/todos/{{$index}}/edit">edit</a>

      <form method="POST" action="/todos/{{$index}}/delete"><input type="submit" value="Delete"></form>
    </li>
  {{end}}
</ul>
<a href="/todos/new">Add Task</a>
