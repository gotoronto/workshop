{{if .Error}}
<h1>{{.Error}}</h1>
{{end}}
<h1>Contact</h1>
<form method="POST" {{if .ID}}action="/todos/{{.ID}}"{{else}}action="/todos"{{end}}>
  {{with .Task}}
    <label>Task:</label><br />
    <input type="text" name="task" value="{{.Task}}"><br />
    <label>Done:</label><br />
    <input type="checkbox" name="done" value="true" {{if .Done}}checked{{end}}><br />
    <input type="hidden" name="done" value="false"/>
    <input type="submit">
  {{end}}
</form>
